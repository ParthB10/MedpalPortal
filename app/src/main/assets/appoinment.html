        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Book My Appoinment</h2>
                    <hr class="divider">
                </div>
            </div>
            <div class="container">
                <div class="col-md-6 col-md-offset-3">
                    <div class="form-area">
                        <form role="form">
                            <br style="clean:both">
                                <div id="datepicker" class="calendar"></div>
                                <div class="form-group">
                                    <select name="specialist" class="form-control control" style="background:#3e5871;color:#eee;border-color:#3e5871">
                                        <option name="specialist" value="" class="option">-- Select Specialist --</option>
                                        <option name="specialist" value="option1" class="option">first</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <select name="doctor" class="form-control" style="background:#3e5871;color:#eee;border-color:#3e5871">
                                        <option name="doctor" class="option" value="">-- Select Doctor --</option>
                                        <option name="doctor" class="option" value="option1">first</option>
                                    </select>
                                </div>
                                <div class="form-group registration-date">
                                    <div class="input-group registration-date-time" style="background:#3e5871;color:#eee;border-color:#3e5871">
                                        <span class="input-group-addon" id="basic-addon1"style="background:#3e5871;color:#eee;border-color:#3e5871"><span class="glyphicon glyphicon-calendar" aria-hidden="true"style="background:#3e5871;color:#eee;border-color:#3e5871"></span></span>
                                        <input class="form-control" id="registration-date" type="date" name="appointdate">
                                        <!-- for time
                                        <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-time" aria-hidden="true"></span></span>
                                        <input class="form-control" id="registration-time" type="time" name="appointtime">-->
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="name" name="name" placeholder="Name" required style="background:#3e5871;color:#eee;border-color:#3e5871">
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" id="email" name="emailid" style="background:#3e5871;color:#eee;border-color:#3e5871" placeholder="Email ID" required>
                                </div>
                                <div class="form-group">
                                    <input type="mobile" class="form-control" id="mobile" name="contact" style="background:#3e5871;color:#eee;border-color:#3e5871" placeholder="Mobile Number" required>
                                </div>
                                <div class="form-group">
                                    <select name="gender" class="form-control" style="background:#3e5871;color:#eee;border-color:#3e5871">
                                        <option name="gender" class="option" value="">-- Select Gender --</option>
                                        <option name="gender" class="option" value="option1">Male</option>
                                        <option name="gender" class="option" value="option2">Female</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <input type="text" style="background:#3e5871;color:#eee;border-color:#3e5871" class="form-control" id="personappoinment" name="nameofperson" placeholder="Name Of Person Taking The Appoinment" required>
                                </div>
                                <div class="form-group">
                                    <input type="text" style="background:#3e5871;color:#eee;border-color:#3e5871" class="form-control" id="relationship" name="relationship" placeholder="Relationship With Patient" required>
                                </div>
